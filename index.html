<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick the Boxing Bag!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kick this Boxing Bag</h1>
        <p class="instructions">(Click fast for more points!)</p>

        <div class="punching-bag-area">
            <div class="boxing-rig">
                <div id="punchingBag" class="bag"></div>
                <div class="stand-pole"></div>
                <div class="stand-base"></div>
            </div>
        </div>

        <div class="score-board">
            <h2>Score: <span id="scoreValue">0</span></h2>
            <p>Last Hit: <span id="lastHitValue">0</span> points</p>
        </div>
        <button id="resetButton">Reset Score</button>
    </div>

    <audio id="hitSoundSoft" src="hit-soft.mp3" preload="auto"></audio>
    <audio id="hitSoundMedium" src="hit-medium.mp3" preload="auto"></audio>
    <audio id="hitSoundHard" src="hit-hard.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
